{% extends 'base.html' %}
{% block title %}
  Reset Password
{% endblock %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<div align="center">
					<h2>Reset your password</h2>		
				</div>
				
				<form method="post" class="form-group">
					{% csrf_token %}
					<label>Enter your email</label>
					<input type="email" name="email" class="form-control" placeholder="Email">
					<br>
					<button type="submit" class="btn btn-primary"> Send confiramtion link</button>
				</form>
			</div>
		</div>
	</div>
{% endblock%}
